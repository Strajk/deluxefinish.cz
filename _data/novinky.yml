'2011-12-ples':
    title: 'Ples 3.2.2011'
    date: '17. prosince 2011'
    body: 'Vlasové studio přímo na plese! Postaráme se Vám	o drobnou doúpravu nebo celkovou úpravu vlasů na místě i včetně úpravy make-upu od profesionální vizážistky. <br /><br /> <strong>Aktualizace:</strong><br />Dne 3. února 2012 byl kadeřnický salon De Luxe Finish pozván ke spolupráci na programu Reprezentačního plesu občanského sdružení Ples KM a Jazykové školy Athena Kroměříž. Děkuji za významnou podporu mé obchodní zástupkyni a reprezentace značky Wella, HairCare professionals a za spolupráci vizážistce Lucii.'

