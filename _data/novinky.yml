'2013-luxeoil':
    title: 'SP LUX OIL'
    date: '16. února 2013'
    body: 'Tekuté zlato vzácných olejů i v mém salonu.<br /><br />SP LUXE OIL je úplně nový a přepychový rekonstruktivní elixír s arganovým, jojobovým a mandlovým olejem, který okamžitě transformuje texturu vlasů. Budou 10krát hebčí a získají 3krát více keratinové ochrany. Olejíček má perfektní účinek na mokrých i suchých vlasech a je neuvěřitelně univerzální. Jakékoli ztěžknutí vlasů je vyloučeno, hloubkové zacelení přímo zevnitř vlasu zaručeno. Bezkonkurenční, testováno a používáno v salonu.'

